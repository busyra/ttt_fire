<!DOCTYPE html>
<html>
	<head>
		<!-- linking font -->
		<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
		<!-- linking style sheet -->
		<link rel='stylesheet' type="text/css" href='css/style.css'>
		<script src="js/angular.js"></script>
		<script src="js/firebase.js"></script>
		<script src="js/angularfire.js"></script>
		<!-- linking app module and controller -->
		<script src="js/app.js"></script>
		<script src="js/ticTacController.js"></script>
		<title>Tic Tac Toe</title>
	</head>
	<!-- attaching ticTacApp and tictacController to body -->
	<body ng-app="ticTacApp" ng-controller="ticTacController as ticCtrl">
	<!-- {{ticCtrl.board.test}} -->
		<div id="p1">
			<p>Player 1 <<img src="images/X3.png">> wins: {{ticCtrl.board.player1wins}}</p>
		</div>
		<div id="p2">
			<p>Player 2 <<img src="images/O3.png">> wins: {{ticCtrl.board.player2wins}}</p>
		</div>
		
		<div class="clearfix">
		</div>
		<br>
		<h1>TIC TAC<br>INVADE</h1>
		<p>{{ticCtrl.board.message}}</p>
		
		<div class="boardwrap">
			<!-- game board -->
			<div class="board" ng-repeat="XO in ticCtrl.board.squares" ng-click="ticCtrl.tic($index)" ng-class="{x: XO.x , o: XO.o}">
			
			</div>
		</div>
		
		<div class="clearfix2">
		</div>
		<br>
		<div>
<!-- 			<p>You're unique link is {{ticCtrl.board.uniquelink}}</p>
 -->	</div>
		<!-- audio -->
		
		<div>
			<div id="credits">CREDITS {{ticCtrl.board.creditleft}}</div>
			<audio controls>
  			<source src="music/invader_song.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
			</audio>
		</div>
		<br>
		
	</body>

</html>
